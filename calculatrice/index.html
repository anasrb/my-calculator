<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ma calculatrice</title>
</head>
<body>
    <section>
    <div class="colonne">
        
    <div class="line one">
        <span id="ecran" class="Item0 text-right"> <p>0 </p></span>
        <p id="memoire" class="text-white position-absolute">M</p>
        
    </div>
    
        <div class="line two">
        <span class="btn ItemC"><strong>C</strong></span>
        <span class="btn ItemMplus color2">M+ </span>
        <span class="btn ItemMC color2">MC</span>
        <span class="btn ItemMR color2">MR</span>
    </div>
    <div class="line three">
        <span class="btn Item7">7</span>
        <span class="btn Item8">8 </span>
        <span class="btn Item9">9</span>
        <span class="btn Itemplus color3">+</span>
    </div>
    
    <div class="line five">
        <span class="btn Item4">4</span>
        <span class="btn Item5">5 </span>
        <span class="btn Item6">6</span>
        <span class="btn Itemtiret color3">-</span>
    </div>
    <div class="line six">
        <span class="btn Item1">1</span>
        <span class="btn Item2">2 </span>
        <span class="btn Item3">3</span>
        <span class="btn Itemetoile color3">*</span>
    </div> 
    <div class="line seven">
        <span class="btn Itempoint">.</span>
        <span class="btn Itemzero">0 </span>
        <span class="btn btn-lg btn-block Itemegale"><strong>=</strong></span>
        <span class="btn Itemslach color3">/</span>
    </div> 
    </div>  

</section>
    <script src="app.js"></script>
</body>
</html>
